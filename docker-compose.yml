services:
  db:
    image: postgres:15-alpine
    container_name: case_study-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-case_study_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-YourSecurePassword123!}
      POSTGRES_DB: ${POSTGRES_DB:-case_study_leave}
      TZ: ${APP_TZ:-Asia/Hong_Kong}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - case_study-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U case_study_user -d case_study_leave"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: node:18-alpine
    container_name: case_study-api
    working_dir: /app
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${POSTGRES_USER:-case_study_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-YourSecurePassword123!}
      DB_NAME: ${POSTGRES_DB:-case_study_leave}
      JWT_SECRET: ${JWT_SECRET:-your-very-secret-jwt-key-change-this-in-production-12345}
      PORT: 3000
      TZ: ${APP_TZ:-Asia/Hong_Kong}
    ports:
      - "3000:3000"
    volumes:
      - ./api:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    command: sh -c "npm install && npm start"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - case_study-network

  web:
    image: nginx:alpine
    container_name: case_study-web
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
      - ./certs:/etc/nginx/certs:ro
      - ./scripts/web-tls-entrypoint.sh:/docker-entrypoint.d/99-web-tls.envsh:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - case_study-network
    environment:
      TZ: ${APP_TZ:-Asia/Hong_Kong}
      TLS_CERT_PATH: /etc/nginx/certs/lms.example.local.pfx
      TLS_CERT_PASSWORD: ${TLS_CERT_PASSWORD:-}

volumes:
  postgres-data:
    driver: local

networks:
  case_study-network:
    driver: bridge
