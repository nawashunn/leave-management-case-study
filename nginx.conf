events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  server {
    listen 80;
    server_name lms.example.local _;
    return 301 https://$host:8443$request_uri;
  }

  server {
    listen 443 ssl;
    server_name lms.example.local _;
    client_max_body_size 50M;
    ssl_certificate /tmp/lms.example.local.crt;
    ssl_certificate_key /tmp/lms.example.local.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location ~* \.css$ {
      root /usr/share/nginx/html;
      default_type text/css;
      try_files $uri =404;
    }

    location / {
      root /usr/share/nginx/html;
      try_files $uri /index.html;
    }

    location /api/ {
      # Resolve Docker service name dynamically to avoid stale upstream IP after container recreate
      resolver 127.0.0.11 valid=10s;
      set $api_upstream api;
      proxy_pass http://$api_upstream:3000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/health {
      resolver 127.0.0.11 valid=10s;
      set $api_upstream api;
      proxy_pass http://$api_upstream:3000;
    }
  }
}
